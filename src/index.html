<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="image/x-icon" href="/src/favicon.png">
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="font-['Verdana']">
    <div class="grid grid-cols-[3fr_7fr] h-[100%] w-[100%] bg-gradient-to-b from-[#f18a94] to-[#f8c6cb]">
        <nav class=" grid grid-rows-[4fr_7fr_2fr_1fr]">
            <div class="flex items-center justify-center">
                <div class="font-['American_Typewriter'] text-5xl mx-8 mt-8">The Perfect Library, made for you</div>
                <img src="./â€”Pngtreeâ€”pink knowledge book illustration_4593064.png" alt="stacked books"
                    class="w-20 h-20 mr-20">
            </div>
            <form action="" id="library">
                <div
                    class="flex flex-col gap-10 justify-start items-start ml-12 h-full w-full font-['American_Typewriter']">
                    <div class="flex flex-col mt-8">
                        <label for="title">Title</label>
                        <input type="text" id="title" title="Please input the book that you want to have saved!!"
                            required>
                    </div>
                    <div class="flex flex-col">
                        <label for="author">Author</label>
                        <input type="text" id="author" title="Please input the author that you want to have saved!!"
                            required>
                    </div>
                    <div class="flex flex-col">
                        <label for="pages">Number of Pages</label>
                        <input type="number" id="pages"
                            title="Please type the number of pages that you want to have saved!!" required>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="finished">
                        <label for="finished" class="ml-2">Have you finished the book?</label>
                    </div>
                    <button type="submit" id="add" form="library"
                        class="text-white text-3xl bg-[#039659] hover:bg-[#1a704c] rounded-none px-4 py-4 shadow-lg">Add
                        Book</button>
                </div>
            </form>
            <div class="flex justify-center items-center text-xl font-['Stencil_Std']">
                <div>ðŸŒ™ Curated By&nbsp;</div>
                <a href="https://github.com/emoral435" class="hover:text-[#f18a94]">emoral435 ðŸŒ™</a>
            </div>
        </nav>
        <main class="grid grid-cols-[1fr] grid-rows-[1fr_10fr]">
            <header class="flex justify-center items-center gap-28 text-lg font-['American_Typewriter']">
                <div id="read">Reading: 0</div>
                <div id="completed">Completed: 0</div>
                <div id="total">Total: 0</div>
                <button type="button" id="delete"
                    class="text-white text-3xl bg-[#039659] hover:bg-[#1a704c] rounded-none px-4 py-4 shadow-lg"
                    onclick="deleteButton()">Delete
                    All</button>
            </header>
            <div class="grid grid-cols-[repeat(auto-fit,minmax(250px,1fr))] gap-6 m-6" id="bookshelf">

            </div>
        </main>
    </div>
    <script src="./app.js"></script>
</body>

</html>
